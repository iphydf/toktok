buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.3'
        classpath "jp.leafytree.gradle:gradle-android-scala-plugin:1.5-SNAPSHOT"
    }
}
apply plugin: "com.android.application"
apply plugin: "jp.leafytree.android-scala"
apply plugin: 'idea'

repositories {

    mavenCentral()
    mavenLocal()

}

android {
    compileSdkVersion "android-24"
    buildToolsVersion "24.0.3"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 24
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFile getDefaultProguardFile("proguard-android.txt")
        }
    }
}

dependencies {
    compile 'com.tonicartos:superslim:0.4.13'
    compile 'org.scala-lang:scala-library:2.11.7'
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.android.support:recyclerview-v7:24.2.1'
    compile 'com.android.support:cardview-v7:24.2.1'
    compile 'com.android.support:palette-v7:24.2.1'
    compile 'com.android.support:design:24.2.1'
    compile 'de.hdodenhof:circleimageview:1.3.0'
    compile 'com.timehop.stickyheadersrecyclerview:library:0.4.1@aar'
    compile 'com.sothree.slidinguppanel:library:3.0.0'
    //compile "im.tox:tox4j_2.11:0.0.0-SNAPSHOT"
}
